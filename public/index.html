<body>

  <div id="clearBtnContainer">
    <button id="saveBtn">ğŸ’¾ ç”»åƒä¿å­˜</button>

  <h3>å±¥æ­´</h3>
  <div id="drawings"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let currentColor = 'black';
    let lineWidth = 3;
    let prevPos = null;
    const socket = io();

    // åˆæœŸã«ç™½ã§èƒŒæ™¯å¡—ã‚Šã¤ã¶ã—
    function fillWhite() {
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    fillWhite();

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      prevPos = getMousePos(e);
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
      prevPos = null;
    });

    canvas.addEventListener('mouseout', () => {
      drawing = false;
      prevPos = null;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing || !prevPos) return;
      const currPos = getMousePos(e);
      drawLine(prevPos, currPos, currentColor, lineWidth);
      socket.emit('draw', {
        from: prevPos,
        to: currPos,
        color: currentColor,
        width: lineWidth
      });
      prevPos = currPos;
    });

    socket.on('draw', ({ from, to, color, width }) => {
      drawLine(from, to, color, width);
    });

    socket.on('clear', () => {
      clearCanvas();
    });

    socket.on('history', (dataUrl) => {
      displayImage(dataUrl);
    });

    function drawLine(from, to, color, width) {
      if (!from || !to) return;
      ctx.strokeStyle = color;
      ctx.lineWidth = width;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(from.x, from.y);
      ctx.lineTo(to.x, to.y);
      ctx.stroke();
    }

    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function setThickness(val) {
      lineWidth = val;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fillWhite(); // â† ã‚¯ãƒªã‚¢å¾Œã«ç™½ãå¡—ã‚‹
    }

document.querySelectorAll('input[name=color]').forEach(radio => {
  radio.addEventListener('change', (e) => {
    currentColor = e.target.value;
    if (currentColor === 'white') {
      lineWidth = 10; // â† ã‚ã¡ã‚ƒãã¡ã‚ƒå¤§ãã„æ¶ˆã—ã‚´ãƒ 
    } else {
      lineWidth = 10; // â† é€šå¸¸æ™‚ã®å¤ªã•ã«æˆ»ã™ï¼ˆä»»æ„ï¼‰
    }
  });
});


    document.getElementById('clearBtn').addEventListener('click', () => {
      clearCanvas();
      socket.emit('clear'); // ä»–ã®ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã«ã‚‚é€šçŸ¥
    });

    document.getElementById('saveBtn').addEventListener('click', () => {
      const a = document.createElement('a');
      a.href = canvas.toDataURL('image/png');
      a.download = 'drawing.png';
      a.click();
    });

    document.getElementById('shareBtn').addEventListener('click', () => {
      const dataUrl = canvas.toDataURL();
      socket.emit('saveHistory', dataUrl);
    });

    function displayImage(dataUrl) {
      const img = document.createElement('img');
      img.src = dataUrl;
      document.getElementById('drawings').appendChild(img);
    }
  </script>
